<script>
var message = document.querySelector("#message");
function valider(z){
	
	if(z.navn.value==""){
		message.innerHTML="Angiv navn";
		z.navn.focus();
		return false;
	}
	if(z.email.value===""){
		message.innerHTML="Angiv e-mail";
		z.email.focus();
		return false;
	}	
	if(z.tlf.value===""){
		message.innerHTML="Angiv telefon nummer";
		z.tlf.focus();
		return false;
	}	
	if(z.message.value===""){
		message.innerHTML="Angiv besked";
		z.message.focus();
		return false;
	}	
	return true;
}
	
</script>
